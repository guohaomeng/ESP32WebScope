<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./lib/element-plus/vue.js"></script>
    <!-- import CSS -->
    <link rel="stylesheet" href="./lib/element-plus/index.css">
    <link rel="stylesheet" href="./css/main.css">
    <!-- import JavaScript -->
    <script src="./lib/element-plus/element-plus.js"></script>
    <script src="./js/echarts.js"></script>
    <title>波形发生器</title>
</head>

<body>
    <div id="app">
        <el-row>
            <!-- 左半屏幕 -->
            <el-col :span="12">
                <div class="leftMain">
                    <h2>波形发生器控制面板</h3>
                    <el-form ref="formRef" :model="form">
                    
                    </el-form>
                </div>
            </el-col>
            <!-- 右半屏幕 -->
            <el-col :span="12">
                <div class="rightMain">
                    <h2>示波器</h2>
                    <div id="echartsMain"></div>
                    <h2>ESP32回显输出 <el-button id="connectBtn2" class="button" @click="clearConsole" type="text">清空
                        </el-button>
                    </h2>
                    <div id="console">

                    </div>
                </div>
            </el-col>
        </el-row>
    </div>

    <script>
        var webSocket = null;
        var settings = {
            message: "Hello Element+",
            form: {
                value1: false,
                activeName: '1',  //当前激活手风琴项目的id
                activeName2: '',  //当前激活的子手风琴项目的id，默认关闭
                MotorMode: '1',  //当前电机运行模式
                MomentMode: '1'  //当前电机力矩模式
            },
            form1: {
                encoderRefresh: false,
            }
        };
        const App = {
            data() {
                return settings;
            },
            methods: {
                controllerConnect(value) {
                    console.log(value);
                    settings.form2.controllerConnected = value;
                    if (value == true) {  // 启动websocket连接
                        ws_connect();
                    }
                    else {
                        if (ws_connected) {
                            webSocket.close();
                        }
                    }
                },
                clearConsole() {
                    var consoleText = document.getElementById("console");
                    consoleText.innerHTML = "";
                }
            }
        };
        const app = Vue.createApp(App);
        app.use(ElementPlus);
        app.mount("#app");
    </script>
</body>

</html>
